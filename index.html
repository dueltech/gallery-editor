<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Duel Gallery Config Editor</title>
</head>
<body>
  <h2>Duel Gallery Config Editor</h2>
  <main>
    <article class="columns">
      <section>
        <div class="input">
          <label for="entries">Displayed Entries</label>
          <div class="grouped">
            <select name="entries" id="entries">
              <option value="none">No selection</option>
              <option value="dynamic">Dynamic feed (with load more)</option>
              <option value="topRanked">Fixed (top ranked)</option>
              <option value="fixed">Fixed</option>
            </select>
            <div class="grouped" id="entries-count">
              <label for="count">Count</label>
              <input type="number" name="count" value="1">
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="campaignOnly" checked>
            <label for="campaignOnly">Include relevant product entries</label>
          </div>
        </div>
        <div class="input">
          <label for="sort">Sort order</label>
          <select name="sort">
            <option value="none">No selection</option>
            <option value="rank">Most popular</option>
            <option value="created">Newest first</option>
            <option value="created-desc">Oldest first</option>
            <option value="random">Random</option>
          </select>
        </div>
        <div class="input">
          <label>Displayed sort controls</label>
          <div class="grouped checkboxes" id="sort-controls">
            <div class="checkbox">
              <input type="checkbox" name="rank">
              <label for="rank">Most popular</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="created">
              <label for="created">Newest first</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="created-desc">
              <label for="created-desc">Oldest first</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="random">
              <label for="random">Random</label>
            </div>
          </div>
        </div>
        <div class="input">
          <label for="displayMin">Minimum entries before display</label>
          <input type="number" name="displayMin" placeholder="1">
        </div>
      </section>
      <section>
        <div class="input">
          <label for="color">Foreground color</label>
          <div class="grouped color-picker">
            <input type="text" placeholder="auto" name="color">
            <input type="color" name="colorPicker">
          </div>
        </div>
        <div class="input">
          <label for="bgColor">Background color</label>
          <div class="grouped color-picker">
            <input type="text" placeholder="auto" name="bgColor">
            <input type="color" name="bgColorPicker">
          </div>
        </div>
        <div class="input">
          <label for="thumbColor">Thumbnail overlay color</label>
          <div class="grouped color-picker">
            <input type="text" placeholder="auto" name="thumbColor">
            <input type="color" name="colorPicker">
          </div>
        </div>
        <div class="input">
          <label for="misc-display">Misc. display</label>
          <div class="grouped checkboxes">
            <div class="checkbox">
              <input type="checkbox" name="hideAtrributions">
              <label for="hideAtrributions">Hide attributions</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="hideDates">
              <label for="hideDates">Hide dates</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="testimonialPreview">
              <label for="testimonialPreview">Preview testimonials</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="seamless">
              <label for="seamless">Seamless</label>
            </div>
          </div>
        </div>
      </section>
    </article>
    <article class="columns">
      <section>
        <div class="input">
          <label>Layout</label>
          <div class="grouped">
            <div class="grouped">
              <label for="layoutStyle">Style</label>
              <select name="layoutStyle" id="layoutStyle">
                <option value="none" data-show="">No selection</option>
                <option value="grid" data-show="rows columns">Grid</option>
                <option value="list" data-show="rows">List</option>
                <option value="carousel" data-show="columns">Carousel</option>
                <option value="dynamic" data-show="">Dynamic</option>
              </select>
            </div>
            <div class="grouped" id="rows">
              <label for="rows">Rows</label>
              <input type="number" name="rows" placeholder="auto">
            </div>
            <div class="grouped" id="columns">
              <label for="columns">Columns</label>
              <input type="number" name="columns" placeholder="auto">
            </div>
          </div>
        </div>
        <div class="input">
          <label>Layout styles</label>
          <div id="layout-styles"></div>
          <button id="new-layout-style">New layout style</button>
        </div>
      </section>
      <section>
        <div class="input" id="layout-rules">
          <label>Advanced layout rules</label>
          <div class="tabs">
            <span class="active" data-key="grid">Grid</span>
            <span data-key="list">List</span>
            <span data-key="carousel">Carousel</span>
          </div>
          <div class="tab-content">
            <div class="active" data-key="grid"></div>
            <div data-key="list"></div>
            <div data-key="carousel"></div>
            <button id="new-layout-rule">New layout rule</button>
          </div>
        </div>
      </section>
    </article>
    <article class="bottom-controls">
      <button id="generate-config">Generate gallery configuration code</button>
      <textarea id="config-code" rows="10"></textarea>
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
