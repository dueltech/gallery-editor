<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Duel Settings Editor</title>
</head>
<body>
  <h2>Duel Settings Editor</h2>
  <div class="basic-group">
    <div class="input">
      <label for="bgColor">Foreground color</label>
      <div class="color-picker">
        <input type="text" placeholder="auto" name="bgColor" data-key="bgColor">
        <input type="color" name="bgColorPicker">
      </div>
    </div>
    <div class="input">
      <label for="color">Background color</label>
      <div class="color-picker">
        <input type="text" placeholder="auto" name="color" data-key="color">
        <input type="color" name="colorPicker">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
